<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in â€” Muniverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/static/img/favicon.png" type="image/png">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body>
  <header class="topbar">
    <a class="logo" href="{{ url_for('onboarding') }}">
      <img class="logo-image" src="{{ url_for('static', filename='img/favicon.png') }}" alt="Muniverse Logo">
      <span>Muniverse</span>
    </a>  
  </header>

  <main class="container narrow">
    <h2 class="section-title">Sign in</h2>
    <form class="card form" id="loginForm" action="{{ url_for('login') }}" method="POST" novalidate>
      <label>Username
        <input name="username" required placeholder="your username">
      </label>
      <label>Password
        <input name="password" type="password" required placeholder="your password">
      </label>
      <button class="btn btn-primary" type="submit">Continue</button>
    </form>
    <p class="muted">New here? <a href="{{ url_for('signup') }}">Create your profile</a>.</p>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      const form = e.target;
      const username = form.username.value.trim();
      const password = form.password.value.trim();

      if (!username || !password) {
        alert("Please enter both your username and password.");
        e.preventDefault();
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        e.preventDefault();
        return;
      }
    });
  </script>
</body>
</html>

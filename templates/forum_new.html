<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Thread — Forums — Muniverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/static/img/favicon.png" type="image/png">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body>
<header class="topbar">
    <a class="logo" href="{{ url_for('onboarding') }}">
    <img class="logo-image" src="{{ url_for('static', filename='img/favicon.png') }}" alt="Muniverse Logo">
    <span>Muniverse</span>
    </a>
    <button class="hamburger" aria-label="Menu" onclick="document.querySelector('.nav').classList.toggle('show')">☰</button>
  <nav class="nav">
    <a href="{{ url_for('forums') }}" class="active">Back to Forums</a>
  </nav>
</header>

<main class="container narrow">
  <h2 class="section-title">Create a Thread</h2>
  <form class="card form" method="POST">
    <label>Title
      <input name="title" required placeholder="e.g., Best practices for UNSC crisis notes" />
    </label>
    <label>Body
      <textarea name="body" required rows="6" placeholder="Kick off the discussion…"></textarea>
    </label>
    <label>Tags (comma-separated)
      <input name="tags" placeholder="#UNSC, #Crisis, #PositionPapers" />
    </label>
    <button class="btn btn-primary" type="submit">Publish</button>
  </form>
</main>
</body>
</html>

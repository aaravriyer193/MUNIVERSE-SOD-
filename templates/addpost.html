<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Post — Muniverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body>
  <header class="topbar">
    <a class="logo" href="{{ url_for('onboarding') }}">🌍 <span>Muniverse</span></a>
    <nav class="nav">
      <a class="active" href="{{ url_for('feed') }}">Back to Feed</a>
    </nav>
  </header>

  <main class="container narrow">
    <h2 class="section-title">Create a Post</h2>
    <form class="card form" action="{{ url_for('add_post') }}" method="POST">
      <label>Username
        <input required name="username" placeholder="your username (must exist in users.json)" />
      </label>
      <label>Caption
        <textarea required name="caption" rows="3" placeholder="Write your update..."></textarea>
      </label>
      <label>Image filename (from <code>static/assets/img/posts/</code>)
        <input required name="image" placeholder="e.g., ecosoc_draft.jpg" />
        <small>The app stores as <code>img/posts/&lt;filename&gt;</code>.</small>
      </label>

      <button class="btn btn-primary" type="submit">Publish</button>
    </form>
  </main>
</body>
</html>

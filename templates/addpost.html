<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Post — Muniverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body>
  <header class="topbar">
    <a class="logo" href="{{ url_for('onboarding') }}">🌍 <span>Muniverse</span></a>
    <nav class="nav">
      <a class="active" href="{{ url_for('feed') }}">Back to Feed</a>
    </nav>
  </header>

  <main class="container narrow">
    <h2 class="section-title">Create a Post</h2>

    <!-- IMPORTANT: enctype for file uploads -->
    <form class="card form" action="{{ url_for('addpost') }}" method="POST" enctype="multipart/form-data">
      <label>Username
        <input required name="username" placeholder="your username" />
      </label>

      <label>Caption
        <textarea required name="caption" rows="3" placeholder="Write your update..."></textarea>
      </label>

      <label>Upload image
        <input type="file" name="image_file" accept="image/*" required />
        <small>Saved to <code>static/img/posts/</code>. Stored as <code>img/posts/&lt;filename&gt;</code>.</small>
      </label>

      <!-- Optional fallback if you prefer typing a filename instead of uploading -->
      <!-- <label>OR image filename (already in static/img/posts/)
        <input name="image" placeholder="e.g., ecosoc_draft.jpg" />
      </label> -->

      <button class="btn btn-primary" type="submit">Publish</button>
    </form>
  </main>
</body>
</html>
